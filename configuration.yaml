history:
  use_include_order: True
  include:
    entities:
      - sensor.house_status
      - sensor.guest_status

      - person.nic_durish
      - person.emma_henry

      - sensor.ups_battery_charge
      - sensor.ups_load
      - sensor.ups_status

      - sensor.living_room_temperature
      - sensor.living_room_humidity
      - sensor.bedroom_temperature
      - sensor.sensor2_temperature
      - climate.living_room
      - sensor.speedtest_download
      - sensor.speedtest_upload
      - sensor.plex_durnydrive
      - weather.lawrence
      - sensor.weather_temperature
    domains:
      - light
      - switch
      - device
  exclude:
    entities:
      - light.exterior
      - light.office
      - light.bedroom_1
      - light.bedroom_2
      - light.living_room

config:

recorder:
  purge_keep_days: 365
