default_config:

homeassistant:
  # name: Lawrence
  # latitude: !secret latitude
  # longitude: !secret longitude
  # unit_system: metric
  customize: !include customize.yaml

browser_mod:

# COMPONENTS
##############
tts:
  - platform: google_translate
    service_name: google_say

speedtestdotnet:
  scan_interval:
    minutes: 5

device_tracker:
  - platform: hitron_coda
    host: 192.168.0.1
    username: !secret wifi_user
    password: !secret wifi_pass
    type: rogers

google:
  client_id: !secret google_cal_id
  client_secret: !secret google_cal_secret

ecobee:
  api_key: !secret ecobee_key

hue:
  bridges:
    - host: 192.168.0.14

spotify:
  client_id: !secret spotify_id
  client_secret: !secret spotify_secret

tplink:
  discovery: true
  switch:
    - host: 192.168.0.20
    - host: 192.168.0.21

ecobee:
  api_key: !secret ecobee_key

# INCLUDES
####################
sensor: !include includes/sensors.yaml
script: !include includes/scripts.yaml
# group: !include includes/groups.yaml
automation: !include includes/automations.yaml
scene: !include includes/scenes.yaml
light: !include includes/light-groups.yaml


# INPUTS AND BAYESION SENSORS
####################
input_select:
  house_status:
    name: House Status
    icon: mdi:home
    options:
      - Home
      - Asleep
      - Away
      - Vacation

input_boolean:
  guest_mode:
    name: Guest Mode
    icon: mdi:account-plus
    initial: off

# USER INTERFACE
###########
lovelace:
  mode: storage

frontend:
  extra_module_url:
    - /hacsfiles/custom-sidebar/custom-sidebar.js
  themes: !include_dir_merge_named themes
