  - title: OVERVIEW
    #icon: mdi:card-bulleted-settings-outline
    #icon: mdi:information-outline
    icon: mdi:ballot-outline
    panel: true
    cards:
      - type: custom:layout-card
        #column_num: 3
        max_width: 600
        column_width: 280
        max_columns: 3
        cards:
          - type: custom:compact-custom-header
            main_config: true

#HOUSEHOLD CARD
###############
          - type: custom:vertical-stack-in-card
            title: Household
            show_header_toggle: false
            cards:
              
              #CURRENTLY AT HOME SECTION
              - type: entity-filter
                entities:
                  - sensor.nic_status
                  - sensor.emma_status
                  # Copy of Invisible Guests Group
                  - device_tracker.unknown_12
                  - device_tracker.unknown_11
                  - device_tracker.unknown_19
                  - device_tracker.samanthysiphone
                  - device_tracker.unknown_10
                  - device_tracker.unknown_3
                  - device_tracker.meagandosiphone
                state_filter:
                  - 'Home'
                  - 'home'
                  - 'Away'
                  - 'Extended Away'
                  - 'Just Left'
                  - 'Just Arrived'
                card:
                  type: glance
              #SENSORS SECTION
              - type: glance
                show_name: false
                entities:
                  - entity: sensor.house_status
                    icon: mdi:home
                    name: Status
                  - entity: group.all_motion
                    icon: mdi:walk
                    name: Motion
                  - entity: sensor.living_room_humidity
                    name: Humidity
                  - entity: sensor.living_room_temperature
                    name: Temperature
                  - entity: climate.living_room
                    name: Thermostat
              #SCENES SECTION
              - type: entities
                entities:
                  - type: section
                    label: Scenes
              - type: glance
                show_state: false
                entities:
                  - entity: scene.all_off
                    icon: mdi:power
                    name: "Off"
                    tap_action: 
                      action: call-service
                      service: scene.turn_on
                      service_data:
                        entity_id: scene.all_off
                  - entity: scene.bright
                    icon: mdi:brightness-5
                    tap_action: 
                      action: call-service
                      service: scene.turn_on
                      service_data:
                        entity_id: scene.bright
                  - entity: scene.warm
                    icon: mdi:white-balance-incandescent
                    tap_action: 
                      action: call-service
                      service: scene.turn_on
                      service_data:
                        entity_id: scene.warm
                  - entity: scene.cabin
                    icon: mdi:fire
                    tap_action: 
                      action: call-service
                      service: scene.turn_on
                      service_data:
                        entity_id: scene.cabin
                  - entity: scene.movie
                    icon: mdi:movie-roll
                    tap_action: 
                      action: call-service
                      service: scene.turn_on
                      service_data:
                        entity_id: scene.movie
                  - entity: scene.social
                    icon: mdi:lava-lamp
                    tap_action: 
                      action: call-service
                      service: scene.turn_on
                      service_data:
                        entity_id: scene.social
                  - entity: scene.bedmode
                    icon: mdi:hotel
                    tap_action: 
                      action: call-service
                      service: scene.turn_on
                      service_data:
                        entity_id: scene.bedmode

              #MUSIC SECTION
#              - type: entities
#                entities:
#                  - type: section
#                    label: Music
              - type: custom:card-modder
                card:
                  type: 'custom:spotify-card'
                  client_id: !secret spotify_id
                  limit: 1
                style:
                  background-color: rgba(0,0,0,1.0)
                  border-radius: 0px
                  border: solid 0px rgba(0,0,0,0.0)
                  box-shadow: 3px 3px rgba(0,0,0,0.0)
                  color: rgba(202,217,235,0.5)
              - type: custom:mini-media-player
