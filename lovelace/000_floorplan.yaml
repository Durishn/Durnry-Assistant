#PRESENCE
###############
        - type: custom:card-modder
          card:
            type: entity-filter
            entities:
              - sensor.nic_status
              - sensor.emma_status
              # Copy of Invisible Guests Group
              - device_tracker.unknown_12
              - device_tracker.unknown_11
              - device_tracker.unknown_19
              - device_tracker.samanthysiphone
              - device_tracker.unknown_10
              - device_tracker.unknown_3
              - device_tracker.meagandosiphone
            state_filter:
              - 'Home'
              - 'home'
              - 'Away'
              - 'Extended Away'
              - 'Just Left'
              - 'Just Arrived'
            card:
              type: glance
              show_name: false
          style:
            top: 7.5%
            left: 35%
            width: 35vw
            font-size: 1.45vw
            background-color: rgba(0,0,0,0.0)
            border-radius: 0px
            border: solid 0px rgba(0,0,0,0.0)
            box-shadow: 3px 3px rgba(0,0,0,0.0)

